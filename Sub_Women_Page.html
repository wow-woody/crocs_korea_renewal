        document.querySelectorAll('.filter-menu__link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // 모든 링크에서 active 제거
                document.querySelectorAll('.filter-menu__link').forEach(l =>
                    l.classList.remove('active')
                );

                // 클릭한 링크에 active 추가
                this.classList.add('active');
            });
        });
